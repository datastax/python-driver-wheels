name: Build wheels (Windows)

on: [workflow_dispatch]

jobs:
  build_wheels_win:
    name: Build wheels on windows-2022
    runs-on: windows-2022
    env:
      CIBW_BUILD: cp38-* cp312-*
      CIBW_SKIP: "*musllinux*"
      CIBW_TEST_REQUIRES: pytest mock pure-sasl eventlet
      CIBW_TEST_COMMAND: echo "wheel is installed"
      CIBW_BUILD_VERBOSITY: 3
      CASS_DRIVER_LIBEV_INCLUDES: C:\vcpkg\packages\libev_x64-windows\include
      CASS_DRIVER_LIBEV_LIBS: C:\vcpkg\packages\libev_x64-windows\lib
      VCPKG_ROOT: C:\vcpkg
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Install libev
        run: vcpkg install --debug libev
      - name: List contents of install directory
        run: |
	  dir /s /b C:\vcpkg\packages\libev_x64-windows
      - uses: pypa/cibuildwheel@v2.19.2
        with:
          package-dir: ./python-driver
      - uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-win
          path: ./wheelhouse/*.whl
